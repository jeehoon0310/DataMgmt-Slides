<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 테스트</title>
    <style>
        .slide {
            width: 100vw;
            height: 100vh;
            display: none;
            background: linear-gradient(135deg, #1e293b, #334155);
            color: white;
            padding: 2rem;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        .slide.active {
            display: flex;
        }
        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            margin: 0 5px;
            cursor: pointer;
        }
        .nav-dot.active {
            background: white;
        }
        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
    </style>
</head>
<body>
    <div class="slide active" id="slide-1">슬라이드 1</div>
    <div class="slide" id="slide-2">슬라이드 2</div>
    <div class="slide" id="slide-3">슬라이드 3</div>
    <div class="slide" id="slide-4">슬라이드 4</div>
    <div class="slide" id="slide-5">슬라이드 5</div>
    <div class="slide" id="slide-6">슬라이드 6</div>
    
    <div class="navigation">
        <div class="nav-dot active" onclick="showSlide(0)"></div>
        <div class="nav-dot" onclick="showSlide(1)"></div>
        <div class="nav-dot" onclick="showSlide(2)"></div>
        <div class="nav-dot" onclick="showSlide(3)"></div>
        <div class="nav-dot" onclick="showSlide(4)"></div>
        <div class="nav-dot" onclick="showSlide(5)"></div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 6;
        
        function showSlide(index) {
            // 모든 슬라이드 숨기기
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });
            
            // 모든 도트 비활성화
            document.querySelectorAll('.nav-dot').forEach(dot => {
                dot.classList.remove('active');
            });
            
            // 현재 슬라이드 보이기
            document.querySelectorAll('.slide')[index].classList.add('active');
            document.querySelectorAll('.nav-dot')[index].classList.add('active');
            
            currentSlide = index;
        }
        
        // 키보드 네비게이션
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                if (currentSlide < totalSlides - 1) {
                    showSlide(currentSlide + 1);
                }
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                if (currentSlide > 0) {
                    showSlide(currentSlide - 1);
                }
            }
        });
        
        console.log('총 슬라이드 수:', document.querySelectorAll('.slide').length);
    </script>
</body>
</html>
